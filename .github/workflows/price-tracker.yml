name: Intelligent Price Tracking

on:
  schedule:
    # Run twice daily: 9 AM and 9 PM Colombia Time (UTC-5)
    # 9 AM COT = 2 PM UTC
    # 9 PM COT = 2 AM UTC (next day)
    - cron: ''0 14 * * *''  # 9 AM COT
    - cron: ''0 2 * * *''   # 9 PM COT
  
  workflow_dispatch:  # Allow manual triggers
    inputs:
      limit:
        description: ''Max products to track''
        required: false
        default: ''100''
      merchant:
        description: ''Specific merchant (optional)''
        required: false
        default: ''''

jobs:
  track-prices:
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ''20''
          cache: ''pnpm''
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run price tracking
        run: |
          if [ -n "${{ github.event.inputs.merchant }}" ]; then
            pnpm track:prices -- --limit ${{ github.event.inputs.limit || ''100'' }} --merchant ${{ github.event.inputs.merchant }}
          else
            pnpm track:prices -- --limit ${{ github.event.inputs.limit || ''100'' }}
          fi
      
      - name: Upload tracking logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tracking-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 7