name: Intelligent Price Tracking

on:
  schedule:
    - cron: '0 14 * * *'
    - cron: '0 2 * * *'

  workflow_dispatch:
    inputs:
      limit:
        description: 'Max products to track'
        required: false
        default: '100'
      merchant:
        description: 'Specific merchant (optional)'
        required: false
        default: ''
      force:
        description: 'Force mode (ignore time filters)'
        required: false
        type: boolean
        default: false

jobs:
  track-prices:
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run price tracking
        run: |
          FORCE_FLAG=""
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            FORCE_FLAG="--force"
          fi
          
          if [ -n "${{ github.event.inputs.merchant }}" ]; then
            pnpm track:prices -- --limit ${{ github.event.inputs.limit || '100' }} --merchant ${{ github.event.inputs.merchant }} $FORCE_FLAG
          else
            pnpm track:prices -- --limit ${{ github.event.inputs.limit || '100' }} $FORCE_FLAG
          fi
      
      - name: Upload tracking logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tracking-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 7
